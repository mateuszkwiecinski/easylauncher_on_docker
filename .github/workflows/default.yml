name: Build Project

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: docker build -t android:test .

      - run: docker run --rm -v `pwd`:/project  android:test bash -c 'cd /project; ./gradlew loadFont --stacktrace'

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: easylauncher
          path: /etc/fonts/fonts.conf
